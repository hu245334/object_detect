{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.is_login %}
        <h1>你好,{{ request.session.user_name }}！欢迎回来！</h1>
        <div class="row">
            <div class="col-md-8">
                {{ plot_div | safe }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                {{ plot_div_pie | safe }}
            </div>
        </div>
    {% else %}
        <h1>你尚未登录，只能访问公开内容！</h1>
    {% endif %}
{% endblock %}
